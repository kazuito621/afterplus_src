<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="$hide()" class="close" type="button">Ã—</button>
             </div>
             <div>
                 <form class="form-inline" style="height: 550px;">
                     <div class="carousel-demo" style="width: 100%;height: 100%;margin-top: 0px !important;">
                         <ul style="height: 100%" rn-carousel rn-carousel-index="carouselIndex" rn-carousel-deep-watch rn-carousel-buffered rn-carousel-controls class="carousel5">
                             <li ng-repeat="img in images">
                                 <a href='{{img.imgLrg}}' target=_new ng-style="{'background-image': 'url(' + img.imgLrg + ')'}"

                         </ul>
                         <div rn-carousel-indicators ng-if="images.length > 1" slides="images" rn-carousel-index="carouselIndex">More images</div>
                     </div>
                 </form>
             </div>
        </div>
    </div>
</div>
