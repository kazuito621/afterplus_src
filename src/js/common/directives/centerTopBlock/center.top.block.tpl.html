
<nav>
    <div class="row">
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group">
                        <client-type-dropdown model="selected.clientTypeID" on-change="onSelectClientTypeID(typeId)" data="initData.clientTypes"></client-type-dropdown>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class='input-group'>
                        <client-dropdown model="selected.clientID" on-change="onSelectClientID(id)" data="filteredClients" all="clients"></client-dropdown>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class='input-group'>
                        <site-dropdown model="selected.siteID" on-change="onSelectSiteID(id)" data="filteredSites"></site-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2" style='margin-left:0; padding-left:0;'>
            <span ng-if="selected.siteID > 0" style='color:#667; font-size:.85em;'>#{{selected.siteID}}</span>
            </span>
											<span class="lnk" ng-if="selected.siteID > 0">
													<i site-edit-modal clients="initData.clients" site-id="selected.siteID" check-for-new-value="true"
                                                       class="fa fa-pencil _grey _size8 hoverHighlight hand"></i>
											</span>
											<span class="lnk">
												<a href ng-click='reset()' bs-tooltip title='Reset'><i class="fa fa-rotate-left _red _size6 hoverHighlight"></i></a>
											</span>
        </div>
    </div>

</nav>
