
<select id="select_client" class='inpt inpt-select' ng-disabled="all.length === 0"
         ng-model="model"
         ng-change="onChange({ id: model })">
    <option class="option" value="">Client</option>
    <option class="option" ng-repeat="client in data" value="{{client.clientID}}" ng-bind="::client.clientName"></option>
</select>
