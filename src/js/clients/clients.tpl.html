<div class='container' ng-controller="ClientsCtrl">

	<button type="button"
	ng:cloak
	data-placement="center"
	ng-click="newClientModalOpen()"
	class="btn btn-lg btn-primary pull-right topMargin5 bottomMargin5"
	data-animation="am-fade-and-scale" >New Client</button>

	<div class='table-responsive'>
		<h1>Clients</h1>
		<table class='table table-striped'>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Address</th>
					<th>Contact Info</th>
					<th></th>
				</tr>
			<thead>
			<tr ng-repeat="c in initData.clients" ng-class="{active : isSelected(c.clientID)}" class='hoverHotspot'>

				<td>{{c.clientID}}</td>
				<td>{{c.clientName}}</td>
				<td>{{c.street}} {{c.city}}, {{c.state}}</td>
				<td>{{c.contact}} {{c.contactPhone}}</td>

				<td>
					<a ng-if="auth.is('staff')" ng-click="existingClientModalOpen(c.clientID)" class="fa fa-pencil _grey _size7 hoverDisplay"></a> &nbsp; 
					<a ng-if="auth.is('admin')" ng-click="queueOrDequeueItemForDelete(c.clientID)" class="fa fa-times _red _size7 hoverDisplay" 
							data-template="js/partial_views/delete.tpl.html" data-animation="am-flip-x" bs-popover></a>
				</td>

			</tr>
		</table>
	</div>

</div>
