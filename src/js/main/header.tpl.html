<div class="header-inner">
	<div class="cnt-logo"><img src="/go/entity-logo"></div>
	<div class="nav-container">
		<div ng-if="!auth.is('customer') && auth.isSignedIn()">
			<div ng-include="'js/main/nav.staff.tpl.html'"></div>
		</div>
	</div>
	<div class='header-nav cnt-actions'>
		<div ng-if="auth.isSignedIn()">
		<!--
		<a ng-if="hasNewFeatures && auth.isAtleast('inventory')" href='/go/changelog' ng-click='onClickWhatsNew()' target=_new><i class='fa fa-star' style='color:#f33;'
			data-placement="bottom" bs-tooltip title='New Features!'
			></i></a> &nbsp;
			-->
		<div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">{{auth.getLoginName()}} <span class="caret"></span></button>
            <ul class="dropdown-menu pull-right">
                <li ng-if="auth.hasPerm('dashboard_view')"><a href="/go/dash?token={{auth.data().token}}" target='_new'>Dashboard</a></li>
                <li ng-if="auth.hasPerm('user_edit_self')"><a href add-edit-user-modal="myself" sites="initData.sites" clients="initData.clients">My User Profile</a></li>
                <li ng-if="auth.is('admin') && auth.hasPerm('company_settings_edit')"><a href='#' iframe-popup url="{{ auth.getHost() }}/go/settings?token={{auth.data().token}}" ititle='Company Settings'>Company Settings</a></li>
					 <li ng-if="auth.isAtleast('inventory') && auth.hasPerm('user_edit_self')"><a href='/go/changelog' ng-click='onClickWhatsNew()' target=_new>What's New?</a></li>

						<!-- login as different user in entity -->
                <li ng-if="relatedUsers" class="divider"></li>
                <li ng-if="relatedUsers"><a href='#' style='color:#aaa;' onclick='return false;'>Login as Entity</li>
                <li ng-if="relatedUsers" ng-repeat="u in relatedUsers track by u.userID">
					 	<a href='http://{{u.appdomain}}/#/signin/{{u.token|escape}}'" target='arborplus_{{u.entityShortName}}'>{{u.entityName}}</a>
					</li>


                <li class="divider"></li>
                <li><a href ng-click="auth.signOut()">Sign Out</a></li>
            </ul>
        </div>

		</div>
	</div>	
	<div class="clearfix"></div>
</div>
