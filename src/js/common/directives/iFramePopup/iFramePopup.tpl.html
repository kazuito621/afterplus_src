<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style='width:95%;height:90%;'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title || '&nbsp;'"></h4>
            </div>
            <div class="modal-body" style='width:100%; padding:10px; height:100%;'>
                <iframe id='iframe-modal' src="{{trustSrc(url)}}"  frameborder="0" allowtransparency="true"
					 	style=' width:100%; min-height:400px;' 
					 ></iframe>
                <!--<iframe src="http://dev.arborplus.com/api/v2.0/estimate" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>-->
            </div>
        </div>
    </div>
</div>
