<div class='container' ng-controller="SitesCtrl">

	<button type="button"
		ng:cloak
		data-placement="center"
		ng-click="newSiteModalOpen()"
		class="btn btn-lg btn-primary pull-right topMargin5 bottomMargin5"
		data-animation="am-fade-and-scale" >New Property</button>

	<div class='table-responsive'>
		<h1>Properties</h1>
		<table class='table table-striped'>
			<thead>
				<tr>
					<th>ID</th>
					<th>Tree Count</th>
					<th>Name</th>
					<th>City</th>
					<th ng-if="auth.is('admin')"></th>
				</tr>
			<thead>
			<tr ng-repeat="s in initData.sites" ng-class="{active : isSelected(s.siteID)}" class='hoverHotspot'>
				<td>{{s.siteID}}</td>
				<td>{{s.treeCount}}</td>
				<td><a href ng-click='select(s.siteID)'>{{s.siteName}}</a></td>
				<td>{{s.city}}, {{s.state}}</td>
				<td>
					<a ng-if="auth.is('staff')" ng-click="existingSiteModalOpen(s.siteID)" class="fa fa-pencil _size7 _grey hoverDisplay"></a> &nbsp; 
					<a ng-if="auth.is('admin')" ng-click="queueOrDequeueItemForDelete(s.siteID)" class="fa fa-times _red _size7 hoverDisplay" 
						data-template="js/partial_views/delete.tpl.html" data-animation="am-flip-x" bs-popover></a>
				</td>
			</tr>
		</table>
	</div>

</div>
