<div class="header-inner">
	<div class="cnt-logo"><img src="img/entity/logo-{{entityID}}.png"></div>
	<div class="nav-container">
		<div ng-if="!auth.is('customer') && auth.isSignedIn()">
			<div ng-include="'js/main/nav.staff.tpl.html'"></div>
		</div>
	</div>
	<div class='header-nav cnt-actions'>
		<div ng-if="auth.isSignedIn()">


		<div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">{{auth.getLoginName()}} <span class="caret"></span></button>
            <ul class="dropdown-menu pull-right">
                <li ng-if="auth.hasPerm('dashboard_view')"><a href="/go/dash?token={{auth.data().token}}" target='_new'>Dashboard</a></li>
                <li><a href add-edit-user-modal="myself" sites="initData.sites" clients="initData.clients">My User Profile</a></li>
                <li class="divider"></li>
                <li><a href ng-click="auth.signOut()">Sign Out</a></li>
            </ul>
        </div>

		</div>
	</div>	
	<div class="clearfix"></div>
</div>
