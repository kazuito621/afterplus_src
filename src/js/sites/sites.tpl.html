<div class='container' ng-controller="SitesCtrl">

	<button type="button"
		ng:cloak
		data-placement="center"
		ng-click="newSiteModalOpen()"
		class="btn btn-lg btn-primary pull-right topMargin5 bottomMargin5"
		data-animation="am-fade-and-scale" >New Property</button>

	<div class='table-responsive'>
		<h1>Properties</h1>
		<table class='table table-striped'>
			<thead>
				<tr>
					<th ng-if="auth.is('admin')"></th>
					<th></th>
					<th>ID</th>
					<th>Name</th>
					<th>Address</th>
					<th>Contact Info</th>
				</tr>
			<thead>
			<tr ng-repeat="s in initData.sites" ng-mouseover="showEdit=true" ng-mouseleave="showEdit=false" ng-class="{active : isSelected(s.siteID)}">
				<td ng-if="auth.is('admin')" style="width:36px">
					<a ng-click="queueOrDequeueItemForDelete(s.siteID)" ng-show="showEdit" class="pointer fa fa-times ng-hide _red _size5" data-template="js/partial_views/delete.tpl.html" data-animation="am-flip-x" bs-popover></a>
				</td>
				<td style="width:36px">
					<a ng-click="existingSiteModalOpen(s.siteID)" ng-show="showEdit" class="pointer fa fa-pencil _grey ng-hide"></a>
				</td>
				<td>{{s.siteID}}</td>
				<td>{{s.siteName}}</td>
				<td>{{s.street}} {{s.city}}, {{s.state}}</td>
				<td>{{s.contact}} {{s.contactPhone}}</td>
			</tr>
		</table>
	</div>

</div>
