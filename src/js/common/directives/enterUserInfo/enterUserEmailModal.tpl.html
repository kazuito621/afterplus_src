<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="$hide()" class="close" type="button"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                Enter user email
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputEmail3"
                                    placeholder="Enter E-mail"
                                    ng-model="user.email">
                            <span ng-if="!validEmail" class="text-danger">Email address is invalid!</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" ng-click="save()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
