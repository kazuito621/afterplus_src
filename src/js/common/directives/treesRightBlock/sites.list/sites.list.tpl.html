
<div class="tree-list-outer" id="tree-list-container">
    <table class="tree-list-container">
        <tbody>
        <tr bindonce ng-repeat="site in filteredSites">
            <td>
                <h6>{{site.siteName}}</h6>
                <span>{{site.matchedTreesCount}} trees match filter</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
