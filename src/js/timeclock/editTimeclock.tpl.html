<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button ng-click="closeSchedule()" class="close" type="button"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                <h4 class="modal-title" id="modalTitle">
                    <a ng-click="closeSchedule()"><i class="glyphicon glyphicon-arrow-left text-primary"></i> </a>

                    <ng-pluralize count="users.length"
                                  when="{
                     '1': '{{users.length}} user',
                     'other': '{{users.length}} users'}">
                    </ng-pluralize>
                     ({{ usersFirstNames }})
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="event in events">
                                    <div ng-switch on="event.type">
                                        <div ng-switch-when="start">
                                            <button type="button" class=" pull-right close" style="font-size: 30px;" data-dismiss="modal" aria-label="Close" ng-click="removeEvent(event)"><span class="text-danger" aria-hidden="true">&times;</span></button>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label class="control-label">
                                                        <span class="glyphicon glyphicon-play text-success" aria-hidden="true"></span>
                                                        <span class="text-success">Start Job: #{{ event.reportID }} - {{ event.report }}</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-12">
                                                    @<input type="text" class="form-control" size="8" ng-change="editTime(event)" ng-model="event.time" name="time" data-minute-step="1" data-time-type="DAte" bs-timepicker>
                                                </div>
                                                <div class="col-md-12">
                                                    <a class="btn btn-default pull-right" ng-show="allowAddBreak" title="Add break" ng-click="addBreak(event)">Add break</a>
                                                    <br>
                                                    <div class="well" ng-show="addBreakIndex == $index">
                                                        <div class="form-group">
                                                            <label class="control-label">
                                                                Start
                                                            </label>
                                                            <input type="text" class="form-control" size="8" ng-change="editDuration(event)" ng-model="newBreakStart" name="time" data-minute-step="1" bs-timepicker>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label">
                                                                Duration
                                                            </label>
                                                            <input type="text" class="form-control" size="8" ng-change="editDuration(event)" ng-model="newBreakDuration" name="time" data-minute-step="1" data-time-format="HH:mm" bs-timepicker>
                                                        </div>
                                                        <a class="btn btn-succes" ng-click="saveBreak()">Save</a>
                                                        <a class="btn btn-default" ng-click="closeAddBreak()">Cancel</a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                        <div ng-switch-when="work">
                                            <div class="form-group">

                                                <label class="control-label" style="display: inline-block !important;">
                                                    work for
                                                </label>
                                                <input style="width: 62px !important;display: inline-block !important;" type="text" class="form-control" size="8" ng-change="editDuration(event)" ng-model="event.duration" name="time" data-minute-step="1" data-time-format="HH:mm" bs-timepicker>
                                                <label class="control-label" style="display: inline-block !important;">
                                                    hours
                                                </label>
                                            </div>
                                        </div>

                                        <div ng-switch-when="break">

                                            <div class="form-group">

                                                <label class="control-label" style="display: inline-block !important;">
                                                    <span class="glyphicon glyphicon-pause text-warning" aria-hidden="true"></span>
                                                    <span class="text-warning">Break</span>
                                                </label>
                                                <input style="width: 62px !important;display: inline-block !important;" type="text" class="form-control" size="8" ng-change="editDuration(event)" ng-model="event.duration" name="time" data-minute-step="1" data-time-format="HH:mm" bs-timepicker>
                                                <label class="control-label" style="display: inline-block !important;">
                                                    <span class="text-warning">Min</span>
                                                </label>

                                            </div>
                                            <button type="button" class=" pull-right close" data-dismiss="modal" aria-label="Close" ng-click="removeBreak(event)"><span class="text-danger" aria-hidden="true">&times;</span></button>
                                        </div>

                                        <div ng-switch-when="switch">
                                            <button type="button" class=" pull-right close" style="font-size: 30px;" data-dismiss="modal" aria-label="Close" ng-click="removeEvent(event)"><span class="text-danger" aria-hidden="true">&times;</span></button>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label class="control-label">
                                                        <span class="glyphicon glyphicon-random text-success" aria-hidden="true"></span>
                                                        <span class="text-success">Start Job: #{{ event.reportID }} - {{ event.report }}</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-12">
                                                    @<input type="text" class="form-control" size="8" ng-change="editTime(event)" ng-model="event.time" name="time" data-minute-step="1" data-time-type="DAte" bs-timepicker>
                                                </div>
                                            </div>
                                        </div>

                                        <div ng-switch-when="stop">

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label class="control-label">
                                                        <span class="glyphicon glyphicon-stop text-danger" aria-hidden="true"></span>
                                                        <span class="text-danger">Stop</span>
                                                    </label>
                                                </div>
                                                <div class="col-md-12">
                                                    @<input type="text" class="form-control" size="8" ng-change="editTime(event)" ng-model="event.time" name="time" data-minute-step="1" bs-timepicker>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <button type="button" class="btn btn-success" ng-click="addNewJob()">Add new job</button>
                            <div class="well" ng-show="addNewJobAllow">
                                <div class="form-group">
                                    <label class="control-label">
                                        Job ID{{newJobReport}}
                                    </label>
                                    <input type="text" class="form-control" size="8" ng-model="newJobReport">
                                    <select ng-model="newJobType">
                                        <option ng-repeat="type in jobTypes" value="{{type.id}}">{{type.name}}</option>
                                    </select>
                                </div>
                                <a class="btn btn-success" ng-click="saveJob()">Save</a>
                                <a class="btn btn-default" ng-click="closeAddJob()">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"  ng-click="saveSchedule()"><i class='glyphicon glyphicon-ok'></i> Save</button>
                <button type="button" class="btn btn-primary"  ng-click="closeSchedule()"><i class='fa fa-close'></i> Close</button>
            </div>
        </div>
    </div>
</div>
