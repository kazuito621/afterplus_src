<div class='popover-container' style="position: absolute;">
    <div class="alert alert-warning alert-dismissable" tabindex="-1" role="dialog">
        <div>
            <label style="width: 100%">Adjust all prices by percent</label>
            <form class="form-inline">
                <div class='panel-body'>
                    <span>
                        <button class="button" ng-mousedown='mouseDown("down")' ng-mouseup='mouseUp()' ng-mouseleave="mouseUp()">
                           <i class="fa fa-minus"></i>
                       </button>&nbsp;
                       <input id="adjustPercentage" style="width: 50px" ng-model="adjustPercentage" ng-change="change()" type="text"/>%
                        <button class="button" ng-mousedown='mouseDown("up")' ng-mouseup='mouseUp()' ng-mouseleave="mouseUp()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                    <br>
                    <br>
                    <div style="width: 100%;margin: 2px">
                        <label class="pull-left" >Current Total</label>
                        <label class="pull-right">${{report.total.items|formatPrice}}</label>
                    </div>
                    </br>
                    <div style="width: 100%;margin: 2px">
                        <label class="pull-left">New Total</label>
                        <label class="pull-right">${{newTotal|formatPrice}}</label>
                    </div>
                    <div style="width: 100%;margin: 2px">
                        <br><br>
						<label>
                        <input type="checkbox" ng-model="doRoundPrice" ng-change="change()" class="pull-left"> &nbsp;
                        <span style='font-weight:normal;'>Round to whole dollars</span></label>
                    </div>
                    </br>
                    <div style="width: 100%;margin: 2px">
                        <button type="button" ng-disabled="" class="btn btn-default" ng-click="ok();">
                            <i class="fa fa-check"></i>
                            OK
                        </button>

                        <button type="button" class="btn btn-default " ng-click="cancel()">
                            <i class="fa fa-remove"></i>
                            CANCEL
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
