<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <div>
                <form class="form-inline" ng-submit="saveSite()">
                    <div class='panel panel-default bottomMargin0'>
                        <div class='panel-heading'>
                            <h3 class='panel-title'>Edit Property: {{site.siteName}}</h3>
                        </div>
                        <div class='panel-body' style='line-height:1.5em;'>
                            Client: <select class='styled-select' ng-model="site.clientID">
                                <option value="">Client</option>
                                <option ng-repeat="client in clients" value="{{client.clientID}}">
                                    {{client.clientName}}
                                </option>
                            </select><br>
                            <div class='silver'>Name:</div>
							<div><input type="text" ng-model="site.siteName" required size="40" auto-focus></div>
                            <div class='silver'>Address:</div>
                            <div><input type="text" ng-model="site.street" size="50"></div>
                            <div class='silver'>City:</div>
                            <div><input type="text" ng-model="site.city" size="50"></div>
                            <div class='silver'>State:</div>
                            <div><input type="text" ng-model="site.state" size="10"></div>
                            <div class='silver'>Zip:</div>
                            <div><input type="text" ng-model="site.zip" size="20"></div>
                        </div>
                    </div>
                    <div class="modal-footer topMargin0">
                        <span ng-show="site.siteID">
                            <input type="submit" value="UPDATE" class='btn btn-primary'>
                            <button type="button" class="btn btn-info" site-users-edit-modal site="site">
                                EDIT USERS
                            </button>
                        </span>

                        <span ng-show="!site.siteID">
                            <input type="submit" value="SAVE" class='btn btn-primary'>
                            <button type="button" class='btn btn-info' site-users-edit-modal before-open="saveSite" site="site">
                                SAVE AND ADD USERS
                            </button>
                        </span>

                        <button type="button" class="btn btn-default" ng-click="hide()">CLOSE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
