<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ng-click="$hide()" class="close" type="button"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                Enter more info for this new user with email "{{::user.email}}"
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter First Name"
                                    ng-model="user.fName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Last Name"
                                    ng-model="user.lName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputEmail3"
                                    placeholder="Enter Phone"
                                    ng-model="user.phone">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" ng-click="save()">
                    Save
                </button>
                <button class="btn" ng-click="skip()">
                    Skip
                </button>
            </div>
        </div>
    </div>
</div>
