<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="hide()">&times;</button>
                <h4 class="modal-title">Bulk editing of property</h4>
            </div>
            <div>
                <form class="form-inline">
                    <div class='panel panel-default bottomMargin0'>
                        <div class='panel-body'>
                            <h3>Edit all trees where</h3>
                            <div class="containter">
                                <div class="row" style="margin: 15px 2px 10px 5px;">
                                    <input type="checkbox" ng-model="selected.isTreatmentSelected"/>
                                    <label ng-if="mode=='report'" class="" style="font-weight: bold;width: 20%">Treatment</label>
                                    <label ng-if="mode=='site'" class="" style="font-weight: bold;width: 20%">Treatment</label>
                                    <select ng-model="selected.treatment" style="width: 40%" ng-change="selectionChanged()"  ng-options="t.treatmentType for t in treatments" required>
                                    </select> &nbsp;</br>
                                    <input type="checkbox" ng-model="selected.isSpeciesSelected"/>
                                    <label class="" style="font-weight: bold;width: 20%">Species</label>
                                    <select ng-model="selected.species" style="width: 40%" ng-change="selectionChanged()" ng-options="s.commonName for s in species" required>
                                    </select> &nbsp;</br>
                                    <input type="checkbox" ng-model="selected.isDbhSelected" ng-change="selectionChanged()"/>
                                    <label class="" style="font-weight: bold;width: 20%">dbh</label>
                                    <select ng-model="selected.dbh" style="width: 40%" ng-change="selectionChanged()" ng-options="d.dbh for d in dbh" required>
                                    </select> &nbsp;
                                    <span ng-if="mode=='site'">
                                        </br><input type="checkbox" ng-model="selected.isYearSelected"/>
                                        <label class="" style="font-weight: bold;width: 20%">Year</label>
                                        <select ng-if="mode='site'" ng-model="selected.year" style="width: 40%" ng-change="selectionChanged()" ng-options="y for y in years" required>
                                        </select> &nbsp;</br>
                                    </span>
                                </div>
                                <div clas="row" style="margin: 15px 2px 10px 5px;">
                                    <span>
                                        </br><input type="checkbox" ng-model="selected.IsSetPrice"/>
                                        <label class="" style="font-weight: bold;width: 20%">Set price to</label>
                                        <input type="number" ng-model="selected.setPrice" placeholder="Enter a price"/> &nbsp;</br>
                                    </span>
                                    <span>
                                        </br><input type="checkbox" ng-model="selected.isPriceAdjusted"/>
                                        <label class="" style="font-weight: bold;width: 40%">Increase/Decrease price</label></br>
                                        <span>
                                            <input style="margin-left: 40px" type="radio" ng-model="selected.PriceAdjustedType" value="dollar"/>By $$ <input type="number" ng-model="selected.PriceAdjustedDollar"> </br>
                                            <input style="margin-left: 40px" type="radio" ng-model="selected.PriceAdjustedType" value="dollar"/>By <input type="number" min="-99" max="99" ng-model="selected.PriceAdjustedPercent"> %
                                        </span>
                                        &nbsp;</br>
                                    </span>
                                </div>
                                <div class="row" style="margin: 15px 2px 10px 5px;">
                                    <input type="checkbox" ng-model="selected.IsSetPrice"/>
                                        <label ng-if="mode=='site'"  style="font-weight: bold">Remove from Recommendation</label>
                                        <label ng-if="mode=='report'"  style="font-weight: bold">Remove from Estimate</label>
                                    </br>
                                    <input type="checkbox" ng-model="selected.IsChangeToTreatment"/>
                                        <label ng-if="mode=='site'"  style="font-weight: bold">Change Recommendation to</label>
                                        <label ng-if="mode=='report'" style="font-weight: bold">Change treatment to</label></br>
                                    <select ng-model="selected.changeTreatmentTo" class="pull-right"  style="width: 40%;margin-right: 25%"  ng-options="t.treatmentType for t in treatments.slice(1, treatments.length)" required>
                                    </select> &nbsp;</br>
                                    </br>
                                    <input type="checkbox" ng-model="selected.IsChangeToYear"/>
                                    <label style="font-weight: bold">Change year to</label>
                                    <select ng-model="selected.changeYearTo" class="pull-right"  style="width: 40%;margin-right: 25%"   ng-options="y for y in years.slice(1, years.length)" required>
                                    </select> &nbsp;</br>
                                    </br>
                                </div>

                                <div class="row" style="margin: 15px 2px 10px 5px;">
                                    <input type="checkbox" ng-model="selected.IsTreatmentRecommendationAdded"/>
                                    <label ng-if="mode=='report'" style="font-weight: bold">Add Treatment</label>
                                    <label ng-if="mode=='site'" style="font-weight: bold">Add Treatment Recommendation</label>
                                    <select ng-model="selected.addedTreatRecom"  class="pull-right"  style="width: 40%;margin-right: 25%"  ng-options="t.treatmentType for t in treatments.slice(1, treatments.length)" required>
                                    </select> &nbsp;</br>
                                    <select class="pull-right"  style="width: 40%;margin-right: 25%"  ng-if="mode=='site'" ng-model="selected.addedTreatRecomYear"   ng-options="y for y in years.slice(1, years.length)" required>
                                    </select> &nbsp;</br></br></br>
                                    <input type="checkbox" ng-model="selected.IsNoteAdded"/>
                                    <label ng-model="notes" style="font-weight: bold">Add Note</label>
                                    <textarea ng-model="Note" id="" class="pull-right"  style="width: 40%;margin-right: 25%" placeholder="Add Notes" cols="30" rows="10"></textarea>
                                </div>
                                <div style="margin-top: 5px">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer topMargin0">
                        <button type="button" class="btn btn-default" ng-click="$parent.closeModal();">CLOSE</button>
                        <button type="button" class="btn btn-default" ng-click="$parent.SaveUser();">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
