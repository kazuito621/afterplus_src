<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$parent.closeModal()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <div>
                <form class="form-inline">
                    <div class='panel panel-default bottomMargin0'>
                        <div class='panel-heading'>
                            <h3 class='panel-title'>Edit users</h3>
                        </div>
                        <div class='panel-body'>
                            <div class="containter">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h4 ng-show="selectedSites.length" style="font-weight: bold;">
                                            Edit users for:
                                        </h4>
                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" class="btn btn-primary pull-right"
                                                ng-click="showAddForm('site')" >
                                            <i class='fa fa-plus white'></i> More Sites
                                        </button>
                                    </div>
                                </div>

                                <div class="row" ng-show="selectedSites.length" style="margin-top: 10px; margin-bottom: 10px;">
                                    <div class="col-sm-12">
                                        <span class="label label-primary" ng-repeat="s in selectedSites" style="display: inline-block; margin: 3px; padding: 5px; font-size: 14px; cursor: pointer;" ng-click="deselect(s, $index)">
                                            {{s.siteName}}
                                            <i class="fa fa-times-circle-o"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="row" ng-show="$parent.showAddNewSite === true" style="margin-top: 10px;">
                                    <form ng-submit="addNewSite($event)">
                                        <div class="col-sm-10">
                                            <input type="text" required placeholder="Site name" style="width: 100%;" ng-model="newSite.name" id='newSiteName' sites-auto-complete sites="sites" callback="siteSelect" bs-typeahead>
                                        </div>
                                        <div class="col-sm-2">
                                            <button ng-click="addNewSite($event)">Add</button>
                                        </div>
                                    </form>
                                </div>

                                <div ng-show="selectedSites.length">
                                    <div class="row" style="margin-top: 12px;">
                                        <div class="col-sm-8" style="font-weight: bold;">
                                            Site contacts
                                        </div>
                                    </div>

									<div class="row hoverHotspot" ng-repeat="c in contacts" 
											style="margin: 9px 24px 3px 1px; padding:8px 2px 8px 8px; background:#eee;" 
											ng-show="contacts.length > 0">
										<!--
										<a ng-click="unassign(c.userID, c.email, 'customer')" class="hand hoverDisplay" bs-tooltip 
												title="Remove assignment" style="text-decoration: none; ">
											<i class="fa fa-times _red _size5"></i></a> &nbsp; 
										-->
											{{c.email}} - {{c.fName}} {{c.lName}}
									</div>

									<div class="row" style="margin: 15px 2px 10px 5px;">
										<form ng-submit="addNewSiteContact($event)">
											<input type="text" required placeholder="Email" style="width: 135px;" ng-model="newContact.email" id='newContactEmail'
													user-auto-complete="contactSelect" user-roles="customer" user-ignore="contacts" bs-typeahead>
											<input type="text" placeholder="First name" required style="width:90px" ng-model="newContact.fName">
											<input type="text" placeholder="Last name" required style="width:90px;" ng-model="newContact.lName">
											<input type="text" placeholder="Phone" style="width:105px;" ng-model="newContact.phone">
											<button ng-click="addNewSiteContact($event);" type='button' class='btn btn-primary'><i class='fa fa-plus white _size4'></i></button>
										</form>
									</div>





                                    <hr> <!-- ================================================================== -->




                                    <div class="row" style="margin-top: 12px;">
                                        <div class="col-sm-8" style="font-weight: bold;">
                                            AplusTree Reps
                                        </div>
                                    </div>



									<div class="row hoverHotspot" ng-repeat="r in reps" 
											style="margin: 9px 24px 3px 1px; padding:8px 2px 8px 8px; background:#eee;" 
											ng-show="reps.length > 0">
										<!--
										<a ng-click="unassign(r.userID, r.email, 'staff')" class="hand hoverDisplay" bs-tooltip 
												title="Remove assignment" style="text-decoration: none; ">
											<i class="fa fa-times _red _size5"></i></a> &nbsp; 
										-->
											{{r.email}} - {{r.fName}} {{r.lName}}  &nbsp; &nbsp; 
												<span style='color:#fff;background:#333; padding:4px 8px; text-transform:uppercase; font-size:.7em'>{{r.role}}</span>
									</div>
									<div class="row" style="margin: 15px 2px 10px 5px;">
										<form ng-submit="addNewRepContact($event)">
											<input type="text" required placeholder="Email" style="width: 105px;" ng-model="newRep.email" id='newRepEmail'
													user-auto-complete="repSelect" user-roles="sales,inventory,admin" user-ignore="reps" bs-typeahead>
											<input type="text" placeholder="First name" required style="width:80px" ng-model="newRep.fName">
											<input type="text" placeholder="Last name" required style="width:80px;" ng-model="newRep.lName">
											<input type="text" placeholder="Phone" style="width:105px;" ng-model="newRep.phone">
											<select ng-model="newRep.role" required>
												<option disabled value="">Role</option>
												<option value="sales">Sales</option>
												<option value="inventory">Inventory</option>
											</select> &nbsp;
											<button ng-click="addNewSiteRep($event);" type='button' class='btn btn-primary'><i class='fa fa-plus white _size4'></i></button>
										</form>
									</div>


                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer topMargin0">
                        <button type="button" class="btn btn-default" ng-click="$parent.closeModal();">CLOSE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
