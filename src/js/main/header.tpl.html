<div class="header-inner">
	<div class="cnt-logo"><img src="img/logo.png"></div>
	<div class="nav-container">
		<div ng-if="!auth.is('customer') && auth.isSignedIn()">
			<div ng-include="'js/main/nav.staff.tpl.html'"></div>
		</div>
	</div>
	<div class='header-nav cnt-actions'>
		<div ng-if="auth.isSignedIn()">
			<span>
				<b>{{auth.getLoginName()}}</b> <a href ng-click="auth.signOut()">Sign Out</a>
			</span>
		</div>
	</div>	
	<div class="clearfix"></div>
</div>
